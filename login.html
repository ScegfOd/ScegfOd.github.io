<!DOCTYPE html>
<html lang="en"> <!-- English -->
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/club.css">
		<script src="js/onload.js"></script>
		<script src="js/nav.js"></script>
	</head>

	<body>
		<nav>
			<ul>
			</ul>

		<main>
			<header><h1>Login</h1></header>
			<section class="form">
				<label>Email:</label><input type="text" id="email" placeholder="you@gmail.com">
				<label>Password:</label><input type="password" id="password" placeholder="password">
				<button id="login_button">Login</button>
			</section>
		</main>
		<footer>&copy; 2020 ge4396</footer>
	</body>
	<script>
		var login_button = document.getElementById("login_button");
		login_button.addEventListener("click", login);
		function login(){
			email = document.getElementById("email").value;
			password = document.getElementById("password").value;
			console.log("Email: " + email + ", Password:" + password);
		}
	</script>
</html>
